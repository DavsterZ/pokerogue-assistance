<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok茅Rogue Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1> Pok茅Rogue Assistant</h1>

        <div class="battle-setup">
            
            <div class="card team-card">
                <div class="card-header">
                    <h2>Tu Equipo (<span id="team-count">1</span>/6)</h2>
                    <button id="add-member-btn" class="btn-mini" title="A帽adir Pok茅mon">+</button>
                </div>
                
                <div id="team-container" class="team-grid">
                    <div class="pokemon-slot" id="slot-0">
                        <select class="team-select">
                            <option value="" disabled selected>Pokemon 1...</option>
                        </select>
                        <div class="mini-preview">?</div>
                        <button class="remove-btn hidden" onclick="removeSlot('slot-0')">x</button>
                    </div>
                </div>
            </div>

            <div class="vs">VS</div>

            <div class="card enemy-card">
                <h2>Enemigo</h2>
                <select id="enemy-pokemon-select">
                    <option value="" disabled selected>Elige al enemigo...</option>
                </select>
                <div id="enemy-pokemon-preview" class="sprite-preview large-preview">
                    <span>?</span>
                </div>
            </div>
        </div>

        <div class="actions">
            <button id="analyze-btn" class="btn btn-combat">锔 Combate</button>
            <button id="catch-btn" class="btn btn-catch"> Captura</button>
        </div>

        <hr class="divider">

        <div class="reward-setup">
            <h2> Selector de Recompensas</h2>
            <div class="reward-grid">
                <select id="reward-1" class="reward-select"><option value="">Opci贸n A...</option></select>
                <select id="reward-2" class="reward-select"><option value="">Opci贸n B...</option></select>
                <select id="reward-3" class="reward-select"><option value="">Opci贸n C...</option></select>
                <button id="item-btn" class="btn btn-item"> Elegir Mejor Objeto</button>
            </div>
        </div>

        <div id="result-area" class="result-area hidden">
            <h3>Recomendaci贸n del Asistente:</h3>
            <div id="recommendation-text"></div>
            <ul id="reasons-list"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
